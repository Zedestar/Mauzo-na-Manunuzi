{% extends 'myapp/base.html' %}


    {% block content %}

        <br>

        {% load crispy_forms_tags %}
        <form action="" method="POST" enctype="multipart/form-data" class="m-5 w-6 bg-primary" id="form">

            {% csrf_token %}

            <h2 class="text-light my-3"> Add new item </h2>

            {{form|crispy}}

            

        
        
            <button type="submit" class="btn btn-success">
                Add
            </button>
            <a href="{% url "myapp:dashboard" %}" class="btn btn-secondary">Cancel</a>
        
        
        </form>

    {% endblock content %}

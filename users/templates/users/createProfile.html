{% extends 'myapp/base.html' %}

    {% block content %}

        <div class="m-3 p-3" style="width: 60%;">

          {% load crispy_forms_tags %}

            <form width="60%" method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                <h1 class="text-dark">Complete creating your profile</h1>
                <div class="form-group">
                    <label for="contact">Enter your phone number</label>
                    <input type="number" class="form-control" id="contact"  name="contact" placeholder="{{user.profile.contact}}" >
                  </div>
                <div class="form-group">
                  <label for="contact">Select an image</label>
                  <input type="file" class="form-control-file" id="upload" name="upload">
                </div>

                <button type="submit" class="btn btn-primary"> Add</button>
                <a href="{% url 'users:Profile' profile.id %}" class="btn btn-secondary">Cancel</a>
              </form>


        </div>

    {% endblock %}
